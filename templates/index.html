<!DOCTYPE html>
<html>
<head>
    <title>Broadcasting App</title>
</head>
<body>
    <h1>Welcome to Barnabas's OP App</h1>

        <label for="ssid">Enter SSID name:</label>
        <input type="text" id="ssid" name="ssid" required>
